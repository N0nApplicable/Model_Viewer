<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>AR Model Viewer</title>
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		<style>
			.arViewer {
				height: 1080px;
				width: 720px;
			}
		</style>
	</head>

	<body style="margin: 0px; overflow: hidden;">
		<a-scene class="arViewer" embedded arjs>
			<a-marker preset="hiro">
				<a-assets>
					<a-asset-item id="harley-obj" source="models/CurvyHQ/CurvyHQ.obj"></a-asset-item>
					<a-asset-item id="harley-mtl" source="models/CurvyHQ/CurvyHQ.mtl"></a-asset-item>
				</a-assets>
				<a-entity obj-model="
					obj: url(https://N0nApplicable.github.io/Model_Viewer/models/CurvyHQ/CurvyHQ.obj);
					mtl: url(models/CurvyHQ/CurvyHQ.mtl)" 
					position="0 0.4 -1" 
					scale="0.7 0.7 0.7">
				</a-entity>
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
