<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Standard Model Viewer</title>
	<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
	<style>
		.aframebox {
			height: 400px;
			width: 800px
		}
	</style>
</head>

<body>
	<h1 style="text-align: center">Standard Model Viewer</h1>
	<div>
		<a-scene class="aframebox" embedded>
			<a-assets>
				<a-asset-item id="harley-obj" source="https://N0nApplicable.github.io/Model_Viewer/models/CurvyHQ/CurvyHQ.obj"></a-asset-item>
			</a-assets>
			<a-sky color="lightblue"></a-sky>
			<a-entity obj-model="
				obj: #harley-obj;" 
				position="0 0.5 -2" 
				scale="0.7 0.7 0.7">
			</a-entity>
		</a-scene>
	</div>
</body>
