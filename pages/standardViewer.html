<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Standard Model Viewer</title>
	<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
	<style>
		.aframebox {
			height: 400px;
			width: 800px
		}
	</style>
</head>

<body>
	<h1 style="text-align: center">Standard Model Viewer</h1>
	<div>
		<a-scene class="aframebox" embedded>
			<a-sky color="lightblue"></a-sky>
			<a-box color="red" position="0 0.5 2" rotation="0 45 0"></a-box>
		</a-scene>
	</div>
</body>
