<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Standard Model Viewer</title>
	<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
	<style>
		.aframebox {
			height: 400px;
			width: 800px
		}
	</style>
</head>

<body>
	<h1 style="text-align: center">Standard Model Viewer</h1>
	<div>
		<a-scene class="aframebox" embedded>
			<a-assets>
				<a-asset-item id="scene" src="scene.gltf"></a-asset-item>
			</a-assets>
			<a-entity 
				gltf-model="#scene" 
				position="0 0.5 -5" 
				scale="0.5 0.5 0.5"
				rotation="0 180 0"></a-entity>
			<a-sky color="lightblue"></a-sky>
		</a-scene>
	</div>
</body>
