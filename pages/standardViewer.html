<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Standard Model Viewer</title>
	<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
	<style>
		.aframebox {
			height: 400px;
			width: 800px
		}
	</style>
</head>

<body>
	<h1 style="text-align: center">Standard Model Viewer</h1>
	<div>
		<a-scene class="aframebox" embedded>
			<a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
			<a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
			<a-plane position="0 0 -4" rotation="-90 0 0" height="4" color="#7BC8A4"></a-plane>
			<a-sky color="gray"></a-sky>
		</a-scene>
	</div>
</body>
