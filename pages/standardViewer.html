<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Standard Model Viewer</title>
	<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
	<style>
		.aframebox {
			height: 400px;
			width: 800px
		}
	</style>
</head>

<body>
	<h1 style="text-align: center">Standard Model Viewer</h1>
	<div>
		<a-scene class="aframebox" embedded>
			<a-assets>
				<a-asset-item id="harley-obj" source="/models/CurvyHQ/HarleyQuinn.obj"></a-asset-item>
				<a-asset-item id="harley-mtl" source="/models/CurvyHQ/HarleyQuinn.mtl"></a-asset-item>
			</a-assets>
			<a-entity obj-model="obj: #harley-obj; mtl: #harley-mtl" position="0 0.5 0" scale="0.5 0.5 0.5"></a-entity>
			<a-sky color="lightblue"></a-sky>
		</a-scene>
	</div>
</body>
